<title>takasaki</title>
<style>
svg {
	width:600px;
	height: 600px;
}
</style>
</head>


<body>
<svg></svg>


<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
<script>
d3.json("../../_geodata/takasaki.geojson", function(json) {
	d3main(json);
});


function d3main(json){
  
	var path, map, xy;

	var geodata = json.features;
  
	projection = d3.geo
		.mercator()		//投影法の指定
		.scale(60000)	//スケール（ズーム）の指定
		.translate([400,300])
		.center([139.0032936, 36.3219088]); //中心の座標を指定

	path = d3.geo.path().projection(projection);　//投影

	var svg = d3.select("svg");

	var map =  svg.append("svg:g")
		.selectAll("path")
		.data(geodata)
		.enter()
		.append("svg:path")
		.attr({
			"d": path,
			"fill": "green",
			"fill-opacity": 0.5,
			"stroke": "black"
		})                
}
</script>
