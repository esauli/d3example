<!DOCTYPE html>
<html>

<head>
<title>GUNMA Explosion</title>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="../01/lib/topojson.js"></script>
<script src="../01/lib/cartogram.js"></script>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
<style type="text/css">
body {
	font-family:'Open Sans', sans-serif;
	font-weight: 300;
	font-size: 14px;
	line-height: 1.4em;
	padding-top: 20px;
	margin: 0 auto;
	width: 600px;
}
#map {
	width: 100%;
	height: 100%;
}

#map-container {
	height: 500px;
	text-align: center;
	position: relative;
	margin: 10px 0;
}
#click_to_run {
	color:blue;
	width: 600px;
	font-size: 2em;
	text-align: center;
	cursor: pointer;
	padding-top: 30px;
}

.Gunma {
	fill: red;
	
}
</style>
</head>

<body>
<h1>GUNMA Explosion</h1>
<div id="click_to_run" onclick="do_update()">
	...
</div>
<div id="map-container">
	<svg id="map"></svg>
</div>

<script>
	var stage = d3.select("#map");

	var map = stage.append("g")
	.attr("transform", "translate("+[100, 0]+")")
		.selectAll("path");

	var proj = d3.geo.albers()
		.center([139, 35])
	  //.parallels([-22.1, -34.1])
		.scale(2000)


	var topology;
	var geometries;
	var carto_features;


	var carto = d3.cartogram()
		.projection(proj)
		.properties(function (d) {
			return d.properties;
		});


	d3.json("../../../_geodata/ken.topojson", function (data) {
		
		topology = data;
		 geometries = topology.objects.ken.geometries;

		var features = carto.features(topology, geometries);
		var path = d3.geo.path().projection(proj);

		map = map.data(features)
			.enter()
			.append("path")
			.attr({
				stroke: "white",
				"fill": "black",
				"stroke-width": 1
			})
			.attr("class", function(d){  return d.properties["ObjName_1"]})
			.attr("d", path);


		d3.select("#click_to_run").text("click here to run");
	});

	function do_update() {
		d3.select("#click_to_run").text("Processing...");
		
		setTimeout(function () {

			carto.value(function (d) {
				if (d.properties["JIS-CODE"]=="10") {
					return 1000;
				}else{
					return 10;
				}
			});


			if (carto_features == undefined)
				carto_features = carto(topology, geometries).features;
				
			map.data(carto_features)


			map.transition()
				.duration(750)
				.each("end", function () {
					d3.select("#click_to_run").text("done")
				})
				.attr("d", carto.path);
				
		}, 10);
	}
</script>
</body>

</html>
