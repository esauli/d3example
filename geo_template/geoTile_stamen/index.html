<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>D3 & stamen Template</title>
<style>
html, body, svg {
    width:100%;
    height:100%;
}

body {
  margin: 0;
}

path {
  fill: none;
  stroke: red;
  stroke-linejoin: round;
  stroke-width: 1.5px;
}

</style>
</head>
<body>
<svg></svg>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/d3.geo.tile.v0.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>
(function(){
var width = Math.max(960, window.innerWidth);
var height = Math.max(500, window.innerHeight);

var tile = d3.geo.tile().size([width, height]);

var minZoomLevel = 14;
var maxZoomLevel = 24;

var projection = d3.geo.mercator()
    .scale((1 << minZoomLevel) / 2 / Math.PI)
    .translate([width / 2, height / 2]);

var center = projection([139.3555791,34.7500396]);


var svg = d3.select("svg")
    .attr({
	"width": width,
	"height": height
    });

var raster = svg.append("g");

var zoomed = function() {
    var tiles = tile
	.scale(zoom.scale())
	.translate(zoom.translate())
	();
        
    var image = raster
	.attr("transform", "scale(" + tiles.scale + ")translate(" + tiles.translate + ")")
	.selectAll("image").data(tiles, function(d) { return d; });

    image.exit().remove();

    image.enter().append("image")
	.attr("xlink:href", function(d) {
	    return "http://tile.stamen.com/toner/"+
	    d[2] + "/" + d[0] + "/" + d[1] + ".png";
	})
	.attr({
	    "width": 1,
	    "height": 1,
	    "x": function(d) { return d[0]; },
	    "y": function(d) { return d[1]; }
	})

}

var zoom = d3.behavior.zoom()
    .scale(projection.scale() * 2 * Math.PI)
    .scaleExtent([1 << minZoomLevel, 1 << maxZoomLevel])
    .translate([width - center[0], height - center[1]])
    .on("zoom", zoomed);

    
    projection
    .scale(1 / 2 / Math.PI)
    .translate([0, 0]);

    svg.call(zoom);
    zoomed();

})();
</script>
</body>
</html>
