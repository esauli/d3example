<title>都道府県リスト</title>
<style>
html,body, svg {
    width:100%;
    height: 100%;
}
path:hover {
    fill: red;
}
</style>
</head>


<body>
<svg></svg>


<script src="../../d3.v3.min.js"></script>
<script> 
d3.json("japan.geojson", function(json) {
	d3main(json);
});


function d3main(json){

	//var geodata = topojson.object(json, json.objects.japan).geometries;
	var geodata = json.features;

	projection = d3.geo
	    .mercator()		//投影法の指定
	    .scale(500)	//スケール（ズーム）の指定
	    .translate([300,350])
	    .center([139.0032936, 36.3219088]); //中心の座標を指定

	var path = d3.geo.path().projection(projection);　//投影

	var svg = d3.select("svg");	

	var minArea = d3.min(geodata, function(d){ return +d.properties['jinkou_面積']});	
	var maxArea = d3.max(geodata, function(d){ return +d.properties['jinkou_面積']});	
	var maxAreaR = ~~(maxArea/minArea)
	
	var areaScale = d3.scale.linear().domain([minArea, maxArea]).range([maxAreaR, 1])
	
	var minDensity = d3.min(geodata, function(d){ return +d.properties['jinkou_人口密度']});

	var map =  svg.append("svg:g")
		.selectAll("path")
		.data(geodata)
		.enter()
		.append("g")
		.attr("transform", function(d, i){
			var ara = ~~areaScale(d.properties['jinkou_面積']);
			var den = minDensity/d.properties['jinkou_人口密度']+1;
			console.log(ara.toFixed(2), den.toFixed(2));
		    return "scale("+ara.toFixed(2)+")";		    
		})
		.append("svg:path")
		.attr({
			"d": path,
			"fill": "green",
			"fill-opacity": 0.5,
			"stroke": "black"
		})
		.append("title")
		.text(function(d){ return d.properties.PREF })
}
</script>
