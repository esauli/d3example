<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta http-equiv="content-language" content="ja">
<title>Hello D3</title>
<script src="http://d3js.org/d3.v3.min.js"></script>
<style>
html, body{
	height: 100%;
}
	
svg {
	width: 320px;
	height: 100%;
}
</style>
</head>
<body>
<svg id="svg1"></svg>

<svg id="svg2"></svg>

<script>
var data = [10, 100, 1000];

var svg1 = d3.select("#svg1");
var svg2 = d3.select("#svg2");

var w = 200;
var hw = w / 2;


var linearScale = d3.scale.linear().domain([0, 1000]).range([0, hw]);
var sqrtScale = d3.scale.sqrt().domain([0, 1000]).range([0, hw]);





svg1.selectAll("circle")
	.data(data)
	.enter()
	.append("circle")
	.attr({
		cx:160,
		cy:function (d, i){ return i * w + hw},
		r:linearScale
	})

svg2.selectAll("circle")
	.data(data)
	.enter()
	.append("circle")
	.attr({
		cx:160,
		cy:function (d, i){ return i * w + hw},
		r:sqrtScale
	})

</script>
</body>
</html>
