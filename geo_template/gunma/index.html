<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
<style>
svg {
	width:600px;
	height: 600px;
}
</style>
</head>
<body>
<svg></svg>



<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>
d3.json("gunma.topojson", function(json) {
	d3main(json);
});


function d3main(json){

	var path, map, xy;

	var geodata = topojson.object(json, json.objects.gunma).geometries;
	//var geodata = json.features;
	

	projection = d3.geo
		.mercator()		//投影法の指定
		.scale(20000)	//スケール（ズーム）の指定
		.translate([300,300])
		.center([139.0032936, 36.3219088]); //中心の座標を指定

	path = d3.geo.path().projection(projection);　//投影

	var svg = d3.select("svg");

	var map =  svg.append("svg:g")
		.selectAll("path")
		.data(geodata)
		.enter()
		.append("svg:path")
		.attr({
		"d": path,
		"fill": "green",
		"fill-opacity": 0.5,
		"stroke": "black"
		});
	}
</script>
