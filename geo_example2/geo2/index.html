<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
<title>D3 geo 線を引く</title>
<style>
 svg {
  width:900px;
  height: 480;
 }

</style>
</head>


<body>
<svg></svg>




<script src="../../d3.v3.min.js"></script>
<script src="../../topojson.v0.min.js"></script>
<script src="../../d3helper.js"></script>
<script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
<script>
d3.json("japan.topojson", function(json) {
	d3main(json);
});


function d3main(json){
	var width = 960;
	var height = 480;
	
	var svg = d3.select("svg")
	.attr("width", width)
	.attr("height", height);

	//投影法設定
	var projection = d3.geo.albers()
	.center([35.6894875,139.69170639999993])
	.scale(300)

	
	





	//パスジェネレーター
	var path = d3.geo.path().projection(projection);

	//グリッド情報ジェネレーター
	var graticule = d3.geo.graticule();

	//グリッド線追加    
	var grid = svg.append("path")
		.datum(graticule)
		.attr({
			"class": "graticule",
			"d": path,
			"fill": "none",
			"stroke": "#777",
			"stroke-width": ".5px",
			"stroke-opacity": .5
		});

	//国土追加  
	var land = svg.insert("path", ".graticule")
		.datum(topojson.object(json, json.objects.japan))
		.attr({
			"class": "land",
			"d": path,
			"fill": "green"	    
		});
    
	//国境線追加
	var boundary = svg.insert("path", ".graticule")
		.datum(topojson.object(json, json.objects.conuntries, function(a, b) { return a !== b; }))
		.attr({
			"class": "boundary",
			"d": path,
			"fill": "none",
			"stroke": "white",
			"stroke-width": .5
		});

	//都市　位置情報
	var pointdata = {"type": "LineString", "coordinates": [
		[139.69170639999993, 35.6894875], //東京
		/*
		[-122.41941550000001, 37.7749295], //サンフランシスコ
		[149.1242241, -35.30823549999999], //キャンベラ
		[77.22496000000001, 28.635308], //ニューデリー
		[-47.92916980000001,  -15.7801482], //ブラジリア
		[116.40752599999996,  39.90403], //北京
		*/
	]}
    
	//都市間ライン追加
	var line = svg.selectAll(".line")
		.data([pointdata])
		.enter()
		.append("path")
		.attr({
			"class":"line",
			"d": path,
			"fill": "none",
			"stroke": "red",
			"stroke-width": 1.5
		});

	//都市ポイント追加	    
	var point = svg.selectAll(".point")
		.data(pointdata.coordinates)
		.enter()
		.append("circle")
		.attr({
			"cx":function(d) { return projection(d)[0]; },
			"cy":function(d) { return projection(d)[1]; },
			"r":6,
			fill:"red",
			"fill-opacity":1
		});
}
</script>
